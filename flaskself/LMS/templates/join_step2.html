{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">수강 강의 선택 (2/2)</h3>
                    <p class="text-center text-muted small">가입을 완료하기 위해 수강할 강의를 선택해주세요.</p>

                    <form action="/join/step2" method="POST">
                        <div class="mb-4">
                            <label class="form-label fw-bold">신청 가능 강의 목록</label>
                            <div class="list-group">
                                {% for course in courses %}
                                <label class="list-group-item">
                                    <input class="form-check-input me-2" type="checkbox" name="course_ids" value="{{ course.id }}">
                                    {{ course.name }}
                                </label>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="row g-2">
                            <div class="col-6">
                                <a href="/login" class="btn btn-outline-secondary w-100">나중에 선택</a>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary w-100">가입 및 신청 완료</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
